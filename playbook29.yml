---
- name: Install tree based on the linex flavour
  hosts: all
  tasks:
    - name: Install tree on ubuntu using apt
      apt:
        name: tree
        state: present
        update_cache: yes
      when: ansible_distribution == "Ubuntu"
    - name: Install tree on centos/REHL usnig yum
      yum:
        name: tree
        state: present
        update_cache: yes
      when: ansible_distribution == "CentOS"
